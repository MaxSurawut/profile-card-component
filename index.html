<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="card-info">
        <img src="images/bg-pattern-card.svg" alt="">
        <img class="card-profile-img" src="images/image-victor.jpg" alt="">
      </div>
      <div class="card-content">
        <div class="card-content-profile">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      <div class="card-content-follower">
        <h2 class="content-number">80K<br><span class="content-subject">follower</span></h2>
        <h2 class="content-number">803K<br><span class="content-subject">Likes</span></h2>
        <h2 class="content-number">1.4K<br><span class="content-subject">Photos</span></h2>
      </div>
      </div>
      
  
  

  

  
  

  
  
    </div>
  </header>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MaxSurawut">MaxSurawut</a>.
  </div>
</body>
</html>
